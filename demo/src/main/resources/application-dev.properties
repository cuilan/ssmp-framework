# 端口
server.port=8080

# 数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/zy_test?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=123456
# 数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 日志级别
logging.level.cn.cuilan.bmp.mapper=debug

# mybatis-plus xml.xml文件地址
mybatis-plus.mapper-locations=classpath:cn/cuilan/bmp/mapper/xml/*Mapper.xml
# mybatis-plus type-aliases文件地址
mybatis-plus.type-aliases-package=cn.cuilan.bmp.entity
# 实体驼峰命名 映射 表字段下划线命名
mybatis-plus.global-config.db-column-underline=true
# 实体驼峰命名 映射 表字段下划线命名
mybatis.configuration.map-underscore-to-camel-case=true

# redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=
spring.redis.database=0
# 使用redis key前缀
spring.cache.redis.use-key-prefix=true
# redis key前缀
spring.cache.redis.key-prefix=bmp
